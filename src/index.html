<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>YunoHost admin</title>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height" />
    <meta name="robots" content="noindex, nofollow">
    <link href="css/style.min.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="img/ynhadmin_icon.png">
</head>
<body>
    <div id="slider" role="application">

        <header id="masthead" class="page-header">
            <a href="#/" class="homelink slide back">
                <img src="img/icon.png" style="width: 70px;">
            </a>
            <span class="logout-button pull-right" role="button">
                <a class="fa-sign-out" href="#/logout" title="Logout" data-y18n-title="logout"><span class="sr-only" data-y18n="logout">Logout</span></a>
            </span>
        </header>

        <div id="flash" role="alert" style="display: none"></div>

        <div id="slider-container">

            <div id="slideBack" style="display: none;"></div>

            <div id="main" role="main">
                <a class="slide" href="#/">
                    <span class="ajax-loader" data-y18n="loading">loadingâ€¦</span>
                </a>
            </div>

            <div id="slideTo" style="display: none; z-index: 100;"></div>

        </div><!--/#slider-container-->

        <footer class="page-footer">
            <a class="ssolink" data-y18n="user_interface_link" target="_blank">User interface</a>
        </footer>
    </div>

    <div id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div><div>
            <header>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only" data-y18n="close">Close</span>
                </button>
                <h4 class="title" id="modalLabel"></h4>
            </header>
            <div class="content"></div>
            <footer>
                <button type="button" id="modal-cancel" data-action="cancel" data-y18n="cancel">Cancel</button>
                <button type="button" id="modal-confirm" data-action="confirm" data-y18n="ok">OK</button>
            </footer>
        </div></div>
    </div>


    <script type="text/javascript" src="js/vendor/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/vendor/handlebars-v1.3.0.js"></script>
    <script type="text/javascript" src="js/vendor/sammy.js"></script>
    <script type="text/javascript" src="js/vendor/sammy.handlebars.js"></script>
    <script type="text/javascript" src="js/vendor/sammy.json.js"></script>
    <script type="text/javascript" src="js/vendor/sammy.storage.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/y18n.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize = app.initialize || function(){}
        app.initialize();
    </script>
</body>
</html>
